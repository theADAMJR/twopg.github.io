<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" media="all" href="/css/style.css">
	<title>2PG Docs</title>

	<style>
		:root {
			--background-primary: #2C2F33;
			--background-secondary: #23272A;

			--primary: #7289DA;
			--font: #FFFFFF;
		}
		h1,
		h2 {
			color: var(--primary) !important;
		}
		body,
		footer {
			background-color: var(--background-primary) !important;
		}
		a,
		body,
		label {
			color: var(--font) !important;
		}
		footer,
		ul {
			border-color: transparent !important;
		}
	</style>
</head>
<body>
  <div>
		<a href="/music">Music</a> - <span>Simple music module, built with TypeScript, used by 2PG.</span>
		<a href="/oauth">OAuth</a> - <span>Cloned from disco-oauth, but with TypeScript support, and less errors.</span>
	</div>
</body>
</html>
